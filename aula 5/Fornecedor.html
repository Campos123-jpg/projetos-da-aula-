<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Fornecedor</title>
  <script src="fornecedor.js" defer></script>
</head>
<body>
  <h2>Cadastro Fornecedor</h2>
  
  <form id="formFornecedor">
    <label for="nome">Nome do Fornecedor:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado"><br><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade"><br><br>

    <label for="preco">Preço de Compra:</label>
    <input type="number" step="0.01" id="preco" name="preco"><br><br>

    <label>Tipo:</label>
    <input type="radio" name="tipo" value="Pessoa Física"> Pessoa Física
    <input type="radio" name="tipo" value="Pessoa Jurídica"> Pessoa Jurídica
    <br><br>

    <button type="button" onclick="cadastrar()">Cadastrar</button>
  </form>
</body>
</html>
